<head>
  <title>Searchle</title>
  <meta name=description content='A pattern search tool for the english language.'>
  <link rel=icon type=image/x-icon href=favicon.ico>
  <meta name=viewport content='width=device-width, initial-scale=1.0'>
  <meta name=google-site-verification content=f5bd9U2oFAs07cmYm-JiKIEBs4IqhlA7he984YM16Gc>
</head>

<style>
  * {
    font-size: large;
    font-family: monospace;
    margin: 0;
    border: 0;
    padding: 0;
  }
  html, body {
    width: 100%;
    height: 100%;
  }
  body {
    margin: 3%;
  }
  .block {
    width: 100%;
  }
  #searchleBtn {
    font-size: xx-large;
    font-weight: bold;
    cursor: pointer;
  }
  #searchArea * {
    font-size: x-large;
  }
  #searchArea input {
    width: 100%;
  }
  input {
    border: 1px solid #ccc;
    outline: 1px;
  }
  .tab {
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    display: flex;
  }
  .tabBtn {
    font-size: x-large;
    width: 100%;
    felx: 1;
    background-color: inherit;
    outline: 0;
    cursor: pointer;
    transition: 0.3s;
  }
  .tabBtn:hover {
    background-color: #ddd;
  }
  .tabBtn.active {
    background-color: #ccc;
  }
  .box {
    height: 100%;
    width: 100%;
  }
  textarea {
    width: 100%;
    height: 100%;
    resize: none;
  }
</style>

<body>
  <div class=block id=search>
    <input type=button class=block id=searchleBtn value=Searchle>
    <table class=block id=searchArea>
      <tr><td>Pattern:</td><td><input type=text class=searchInp id=searchlePattern></td></tr>
      <tr><td>Require:</td><td><input type=text class=searchInp id=searchleRequires></td></tr>
      <tr><td>Avoid:</td>  <td><input type=text class=searchInp id=searchleAvoids></td></tr>
    </table>
  </div>
  <div class=block id=tab>
    <button class=tabBtn>Results</button>
    <button class=tabBtn>Info</button>
    <button class=tabBtn>Options</button>
  </div>
  <div class=block id=box>
    <div class=box id=boxResults><textarea id=searchleResult></textarea></div>
    <div class=box id=boxInfo></div>
    <div class=box id=boxOptions></div>
  </div>
</body>

<script src=searchle.js></script>
<script> searchleMain(document) </script>
