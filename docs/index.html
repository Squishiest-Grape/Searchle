<head>
  <title>Searchle</title>
  <meta name=description content='A pattern search tool for the english language.'>
  <link rel=icon type=image/x-icon href=/Searchle/favicon.ico>
  <meta name=viewport content='width=device-width, initial-scale=1.0'>
  <meta name=google-site-verification content=f5bd9U2oFAs07cmYm-JiKIEBs4IqhlA7he984YM16Gc>
</head>

<style>
  * {
    font-size: x-large;
    font-family: monospace; 
  }
  html, body table {
    width: 100%;
    height: 100%;
    margin: 0;
  }
  th * {
    font-weight: bold;
    font-family: sans-serif;
    font-size: xx-large;
  }
  input[type=text], input[type=number], input[type=button] {
    width: 100%;
  }
  textarea {
    width: 100%;
    resize: none;
    height: 100%;
    overflow: visible;
  }
  .tab {
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    width: 100%;
    display: flex;
    margin: 0;
    padding: 0;
  }
  .tab button {
    background-color: inherit;
    border: none;
    outline: none;
    cursor: pointer;
    transition: 0.3s;
    table-layout: fixed;
    width: 100%;
    flex: 1;
  }
  .tab button:hover {
    background-color: #ddd;
  }
  .tab button.active {
    background-color: #ccc;
  }
  .box {
    display: none;
    border-top: none;
    height: 100%;
    overflow: auto;
  }
  #boxOptions * {
    font-size: large;
  }
</style>

<body>
  <table>
    <tr>      
      <th colspan=2><input type=button id=searchleBtn value=Searchle></th>
    </tr>
    <tr>  
      <td>Pattern:</td>
      <td><input class=searchInp type=text id=searchlePattern></td>
    </tr>
    <tr>
      <td>Require:</td>
      <td><input class=searchInp type=text id=searchleRequires></td>
    </tr>
    <tr>
      <td>Avoid:</td>
      <td><input class=searchInp type=text id=searchleAvoids></td>
    </tr>
    <tr>
      <td colspan=2>
        <dir class=tab>
          <button class=tabBtn>Results</button>
          <button class=tabBtn>Info</button>
          <button class=tabBtn>Options</button>
        </dir>
      </td>
    </tr>
    <tr style=height:100%>
      <td colspan=2 style=height:100%>
        <div class=box id=boxResults><textarea id=searchleResult></textarea></div>
        <div class=box id=boxInfo></div>
        <div class=box id=boxOptions></div>
      </td>
    </tr>
  </table>
</body>

<script src=/Searchle/searchle.js></script>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/Searchle/service-worker.js', {scope:'/'})
      .then(function(registration) {
      console.log('ServiceWorker registration successful with scope: ', registration.scope)
    }, function(err) {
      console.log('ServiceWorker registration failed: ', err)
    })
  })
}
</script>
