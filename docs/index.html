<head>
  <title>Searchle</title>
  <meta name=description content='A pattern search tool for the english language.'>
  <link rel=icon type=image/x-icon href=favicon.ico>
  <meta name=viewport content='width=device-width, initial-scale=1.0'>
  <meta name=google-site-verification content=f5bd9U2oFAs07cmYm-JiKIEBs4IqhlA7he984YM16Gc>
</head>

<style>
  * {
    font-size: x-large;
    font-family: monospace; 
  }
  html, body table tbody{
    width: 100%;
    height: 100%;
    margin: 0;   
  }
  th * {
    font-weight: bold;
    font-family: sans-serif;
    font-size: xx-large;
  }
  input, textarea{
    width:100%;
  }
  .tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    width: 100%;
  }
  .tab button {
    background-color: inherit;
    border: none;
    outline: none;
    cursor: pointer;
    transition: 0.3s;
    table-layout: fixed;
    width: 100%;
  }
  .tab button:hover {
    background-color: #ddd;
  }
  .tab button.active {
    background-color: #ccc;
  }
  .box {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
    height: 100%;
  }
</style>

<body>
  <table><tbody>
    <tr>      
      <th colspan=2><input type=button id=searchleBtn value=Searchle></th>
    </tr>
    <tr>  
      <td>Pattern:</td>
      <td><input type=text id=searchlePattern></td>
    </tr>
    <tr>
      <td>Require:</td>
      <td><input type=text id=searchleRequires></td>
    </tr>
    <tr>
      <td>Avoid:</td>
      <td><input type=text id=searchleAvoids></td>
    </tr>
    <tr>
      <td colspan=2 class=tab>
        <button class=tabBtn>Results</button>
        <button class=tabBtn>Info</button>
        <button class=tabBtn>Options</button>
      </td>
    </tr>
    <tr style=height:100%>
      <td colspan=2 style=height:100%>
        <div class=box id=boxResult>        
          <textarea id=searchleResult resize=none disabled>
            Results
          </textarea>
        </div>
        <div class=box id=boxInfo>        
          Info
        </div>
        <div class=box id=boxOptions>        
          Options
        </div>
      </td>
    </tr>
  </tbody></table>
</body>

<script src=searchle.js></script>
<script> searchleMain(document) </script>
