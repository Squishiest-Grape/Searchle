<head>
  <title>Searchle</title>
  <meta name="description" content="A pattern search tool for the english language.">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name=viewport content='width=device-width, initial-scale=1.0'>
  <meta name="google-site-verification" content="f5bd9U2oFAs07cmYm-JiKIEBs4IqhlA7he984YM16Gc">
  <link rel="stylesheet" href="style.css">
</head>

<body class=tallbox>
  <table class=tallbox>
    <col>
    <col class=widebox>
    <col>
    <col>
    <tbody>
      <tr>
        <td colspan=2>
          <input type=button
                 id=searchleBtn
                 value=Searchle
                 class=widbox
                 style=font-weight:bold
                 />
        </td>
        <td>
          <input type=button
                 id=helpBtn
                 value=?
                 class=tallbox
                 style='font-weight:bold'
                 />
        </td>
        <td>
          <input type=button
                 id=settingsBtn
                 value=âš™
                 class=tallbox
                 style='font-weight:bold; font-size:large'
                 />
        </td> 
      </tr>
      <tr>
        <td colspan=4>
          <input type=text
                 id=searchlePattern
                 class=widefield
                 />
        </td>
      </tr>
      <tr>
        <td>Rquir:&nbsp</td>
        <td colspan=3>
          <input type=text
                 id=searchleRequires
                 class=widefield
                 />
        </td>
      </tr>
      <tr>
        <td>Avoid:</td>
        <td colspan=3>
          <input type=text
                 id=searchleAvoids
                 class=widefield
                 />
        </td>
      </tr>
      <tr style=height:100%>
        <td colspan=4
            style=height:100%>
          <textarea id=searchleResult
                    class=widefield
                    style=height:100%
                    resize=horizontal
                    disabled
                    />
            Results
          </textarea>
        </td>
      </tr>
    </tbody>
  </table>
</body>

<div class=popup id=settings>
  <span class=popuptext id=settingsTxt>Hello World!</span>
</div>
