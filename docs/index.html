<head>
  <title>Searchle</title>
  <meta name=description content='A pattern search tool for the english language.'>
  <link rel=icon type=image/x-icon href=favicon.ico>
  <meta name=viewport content='width=device-width, initial-scale=1.0'>
  <meta name=google-site-verification content=f5bd9U2oFAs07cmYm-JiKIEBs4IqhlA7he984YM16Gc>
</head>

<style>
  * {
    font-size: large;
    font-family: monospace;
  }
  body {
    width: 100%;
    height: 100%;
    margin: 0;
    border: 0;
    padding: 3%;
  }  
  body > div {
    width: 100%;
    margin: 0;
    border: 0;
    padding: 0;
  }
  #search * {
    margin: 0;
  }
  table {
    border: 0;
    padding: 0;
    margin-
  }
  table > tr {
    border: 0;
    padding: 0;
    margin-bottom: 6pt;
  }
  table > tr > td {
    border: 0;
    padding: 0;
  }
  #searchleBtn {
    width: 100%;
    margin-bottom: 6pt;
    font-size: xx-large;
    font-weight: bold;
    cursor: pointer;
  }
  #search * {
    font-size: x-large;
  }
  #search input { 
    width: 100%;
  }
  .tab {
    width: 100%;
    display: flex;
    padding: 0;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
  }
  .tabBtn {
    font-size: x-large;
    width: 100%;
    felx: 1;
    background-color: inherit;
    border: 0;
    outline: 0;
    cursor: pointer;
    transition: 0.3s;
  }
  .tabBtn:hover {
    background-color: #ddd;
  }
  .tabBtn.active {
    background-color: #ccc;
  }
  .box {
    height: 100%;
    display: flex;
    border-top: none;
    overflow: auto;
  }
  textarea {
    width: 100%;
    height: 100%;
    resize: none;
    display: flex;    
  }
</style>

<body>
  <div id=search>
    <input type=button id=searchleBtn value=Searchle>
    <table>
      <tr><td>Pattern:</td><td><input type=text class=searchInp id=searchlePattern></td></tr>
      <tr><td>Require:</td><td><input type=text class=searchInp id=searchleRequires></td></tr>
      <tr><td>Avoid:</td>  <td><input type=text class=searchInp id=searchleAvoids></td></tr>
    </table>
  </div>
  <div class=tab>
    <button class=tabBtn>Results</button>
    <button class=tabBtn>Info</button>
    <button class=tabBtn>Options</button>
  </div>
  <div id=box>
    <div class=box id=boxResults><textarea id=searchleResult></textarea></div>
    <div class=box id=boxInfo></div>
    <div class=box id=boxOptions></div>
  </div>
</body>

<script src=searchle.js></script>
