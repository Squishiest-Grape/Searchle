<head>
  <title>Searchle</title>
  <meta name=viewport content='width=device-width, initial-scale=1.0'>
</head>

<Style>
  #main {
    font-size: x-large;
    font-family: Arial, Verdana, Helvetica;
  }
  #main *{
    font-size: x-large;
    font-family: Arial, Verdana, Helvetica;
  }
  #pull-tab {
    height: 0px;
    width: 0px;
    border-top: 5vw solid gray;
    border-left: 5vw solid transparent;
    border-right: 5vw solid transparent;
    -webkit-transform: rotate(-45deg);
    position: absolute;
    bottom: 0px;
    right: -3vw;
    z-index: 2;
  }
</Style>

<body>
  <table id=main>
    <tr>
      <td colspan=2>
        <input type=button
               id=SearchleButton
               value=Searchle
               style=width:100%
               />
      </td>
    </tr>
    <tr>
      <td colspan=2>
        <div class="pull-tab"></div>
        <input type=text
               id=SearchlePattern
               style='width:100%'
               />
      </td>
    </tr>
    <tr>
      <td>Requires</td>
      <td>
        <input type=text
               id=SearchleRequires
               style=width:100%
               />
      </td>
    </tr>
    <tr>
      <td>Avoids</td>
      <td>
        <input type=text
               id=SearchleAvoids
               style=width:100%
               />
      </td>
    </tr>
    <tr>
      <td colspan=2>
        <textarea id=SearchleResult
                  style=width:100%
                  disabled
                  />
          Results
        </textarea>
      </td>
    </tr>
  </table>
</body>

<script src=Searchle.js></script>
<script> searchleMain(document) </script>
