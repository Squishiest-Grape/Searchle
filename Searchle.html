<div align="center">
    <table>
        <tr>
            <td rowspan="4">
                <input
                    type="button"
                    id="SearchleButton"
                    value="Searchle"
                />
            </td>
            <td>
                Pattern
            </td>
            <td>
                <input
                    type="text"
                    id = 'SearchlePattern'
                />
            </td>
        </tr>
        <tr>
            <td>
                Requires
            </td>
            <td>
                <input
                    type="text"
                    id = 'SearchleRequires'
                />
            </td>
        </tr>
        <tr>
            <td>
                Avoids
            </td>
            <td>
                <input
                    type="text"
                    id = 'SearchleAvoids'
                />
            </td>
        </tr>
        <tr>
            <td>
                Allows
            </td>
            <td>
                <input
                    type="text"
                    id = 'SearchleAllows'
                />
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <textarea
                    id="SearchleResult"
                    disabled
                />
                    Results
                </textarea>
            </td>
        </tr>
    </table>
</div>


<script src=https://raw.githubusercontent.com/Squishiest-Grape/Searchle/main/Searchle.js></script>
